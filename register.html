<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }
        h1, h2 {
            color: #00695c; 
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        input[type="submit"], input[type="reset"] {
            background: #00796b;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background: #004d40;
        }
        a { text-decoration: none; color: #00796b; font-weight: bold; }
        a:hover { color: #004d40; }
    </style>
</head>
<body>
<center>
    <h1>MADHUVARSHINI C</h1>
    <h2>Free Class | Fresher Placement | Guides</h2>
</center>
<hr>

<form action="#" method="post">
    Name: <input type="text" name="username" required><br>
    Age: <input type="number" name="age" required><br>

    Choose Your Gender:<br>
    <label><input type="radio" name="gender" value="Male"> Male</label>
    <label><input type="radio" name="gender" value="Female"> Female</label><br>

    Email: <input type="email" name="email" required><br>

    Select your course:
    <select name="course">
        <option>Python Programming</option>
        <option>JAVA</option>
        <option>Cloud Computing</option>
    </select><br>

    Upload your Resume: <input type="file" name="resume"><br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
